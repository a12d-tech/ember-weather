<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet" type="text/css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>

  <title>Ember Weather</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">

  <script src="js/libs/jquery-1.9.1.js"></script>
</head>
<body>
  <script type="text/x-handlebars">

    <section id="emby-app" class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <header>
            <div class="row box">
              <div id="current-date" class="col-md-3">
                <div class="row">
                  {{ current-date }}
                </div>
              </div>
              <div id="search-icon" class="col-md-1">
                <i class="fa fa-search fa-2x"></i>
              </div>
              <div id="search" class="col-md-7">
                {{input id="search-field" type="text" value=cityName action="searchWeather" placeholder="Search weather..." class="form-control"}}
              </div>
              <div id="launch-search" class="col-md-1">
                <i class="fa fa-chevron-right fa-2x"></i>
              </div>
            </div>
          </header>

          <section id="home-map-wrapper" {{bind-attr class="displayMap"}}>
            <div class="row">
              <div id="home-map" class="box">
                <img src="img/map-blank.png" class="img-responsive">
                <i id="paris" class="fa fa-map-marker"></i>
                <i id="sf" class="fa fa-map-marker"></i>
                <i id="rio" class="fa fa-map-marker"></i>
                <i id="tokyo" class="fa fa-map-marker"></i>
                <i id="sydney" class="fa fa-map-marker"></i>
              </div>
            </div>
          </section>

          {{outlet}}

        </div>
      </div>

      <div id="api-ref-wrapper">
        <a id="api-ref" class="pull-right" href="http://openweathermap.org/" alt="World Map and worldwide Weather Forecast online" target="_blank">powered by OpenWeatherMap</a>
      </div>
    <section>

  </script>

  <script type="text/x-handlebars" data-template-name="components/google-map">
    <img {{bind-attr src=mapUrl}} class="img-responsive"/>
  </script>

  <script type="text/x-handlebars" data-template-name="city">
    <section id="main">
      <div class="row box">
        <div id="map" class="col-md-7">
          {{google-map lng=city.coord.lon lat=city.coord.lat}}
        </div>
        <div id="today" class="col-md-5">
          <div class="row">
            <div id="location" class="col-md-12">
              {{city.name}}, <span>{{city.country}}</span>
              <hr/>
            </div>
          </div>
          <div class="row">
            <div id="temperature" class="col-md-12">
              <div class="row">
                <div id="strict" class="col-md-8">
                  {{format-temp today.temp.day}}°C
                </div>
                <div id="min-max" class="col-md-4">
                  <div class="row">
                    <div class="col-md-12">
                      <span id="max">{{format-temp today.temp.max}}°C</span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <span id="min">{{format-temp today.temp.min}}°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="weather-icon" class="col-md-12">
              {{#each weather in today.weather}}
                {{ iconW weather.icon }}
              {{/each}}
            </div>
          </div>
          <div class="row">
            {{#each weather in today.weather}}
              <div id="feels" class="col-md-12">
                {{weather.description}} <!--, <span>{{weather.main}}</span>-->
              </div>
            {{/each}}
          </div>
        </div>
      </div>

      <div id="forecast" class="row">
        {{#each day in forecast}}
          {{#with day}}
            <div class="col-md-2 frcst">
              <div class="unit box">
                {{format-date dt}}<br/>
                {{format-temp temp.min}}°C/{{format-temp temp.max}}°C
                <div class="row">
                  <div class="col-md-12">
                    {{#each w in weather}}
                      {{ iconW w.icon }}
                    {{/each}}
                  </div>
                </div>
              </div>
            </div>
          {{/with}}
        {{/each}}
      </div>
    </section>
  </script>

  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/app.js"></script>

  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/moment-with-langs.min.js"></script>
</body>
</html>
